<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #66038d -26%, #270133 145%);">
          <h1>Grapes</h1>
          <p>Vitamin E-1%, K-14%, C-4%</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #90f755 -1%, #2dcc06 124%);">
          <h1>Apple</h1>
          <p>Vitamin C-7%, Magnesuim-1%</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #1d6923 1%, #0f3803 128%);">
          <h1>Pomegranate</h1>
          <p>Vitamin C-10%, D-12%</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffa601 -8%, #f8560b 138%);">
          <h1>Orange</h1>
          <p>Vitamin C-88%, Calcium-4%, B6-5%</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1598048150218-53ab5609ef31?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1550828519-88895ad9452f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1033&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1592752886038-9a967eb51ffb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=834&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1473229903343-d7903343f6c0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
